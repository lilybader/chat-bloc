<body ng-controller='roomController'>
	<div>
		<script type="text/ng-template" id="addRoom.html">
        <div class="modal-header">
            <h3 class="modal-title">Chat Room</h3>
        </div>
        <div class="modal-body">
            <ul>
                <li ng-repeat="room in rooms">
                    <a href="#" ng-click="$event.preventDefault(); selected.room = room">{{ room }}</a>
                </li>
            </ul>
            Selected: <b>{{ selected.room }}</b>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <button type="button" class="btn btn-default" ng-click="open()">Create Chat Room</button>
	</div>
</body>
